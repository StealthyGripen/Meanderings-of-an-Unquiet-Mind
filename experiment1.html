<!-- Audio player + mute script -->
<script>
    //Create variables
    var audio, mutebtn, muteicon, muteiconalt;

    //Initialize audioplayer
    function initAudioPlayer() {
        //Create new audio instance
        audio = new Audio();
        //Link in MP3 audio file
        audio.src = "audio/Same_days_Blear_Moon.mp3";
        //Set audio to loop
        audio.loop = true;
        //Set audio to play on load
        audio.play();

        //Object ID references
        //Set variable mutebtn to id 'mutebtn'
        mutebtn = document.getElementById("mutebtn");
        //Set variable muteicon to id 'muteicon'
        muteicon = document.getElementById("muteicon");
        //Set variable muteiconalt to id 'muteiconalt'
        muteiconalt = document.getElementById("muteiconalt");

        //Create event listener
        mutebtn.addEventListener("click", mute);

        //Mute function
        function mute() {
            //Check if audio is muted
            if (audio.muted) {
                //Set muted to false
                audio.muted = false;
                //Show audio button
                muteicon.style.display = "block";
                //Hide audio muted button
                muteiconalt.style.display = "none";
            } else {
                //Set muted to true
                audio.muted = true;
                //Hide audio button
                muteicon.style.display = "none";
                //Show audio muted button
                muteiconalt.style.display = "block";
            }
        }
    }
    //Load audio player on window load
    window.addEventListener("load", initAudioPlayer);
</script>
